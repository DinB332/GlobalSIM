
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalSim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f9fc;
      color: #333;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      color: #1e3a8a;
    }
    form {
      display: grid;
      gap: 1rem;
      margin-top: 1rem;
    }
    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #1e3a8a;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #3b5998;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #e5e7eb;
    }
    .telegram {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>GlobalSim</h1>
    <p>Buy Verified Foreign Numbers Instantly</p>
  </header>

  <div class="container">
    <h2>Place Your Order</h2>
    <form action="https://formsubmit.co/danieleziuche@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="file" name="payment_proof" accept="image/*,application/pdf" required />
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="submit" value="Submit Order" />
    </form>

    <h2>Recent Orders</h2>

        </tr>

</body>
</html>
